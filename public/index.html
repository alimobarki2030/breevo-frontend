<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="بريفو - أداة تحسين السيو الذكية للمتاجر الإلكترونية" />
    
    <!-- ✅ Google Sign-In Meta Tags -->
    <meta name="google-signin-client_id" content="%REACT_APP_GOOGLE_CLIENT_ID%" />
    <meta name="google-signin-scope" content="profile email" />
    
    <!-- ✅ أمان إضافي -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com; 
      style-src 'self' 'unsafe-inline' https://accounts.google.com; 
      img-src 'self' data: https: blob:; 
      font-src 'self' data: https:; 
      connect-src 'self' https://api.openai.com https://accounts.google.com https://oauth2.googleapis.com;
      frame-src 'self' https://accounts.google.com;
    " />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>بريفو - تحسين السيو الذكي</title>
    
    <!-- ✅ تحميل Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <noscript>يحتاج هذا التطبيق إلى تشغيل JavaScript للعمل بشكل صحيح.</noscript>
    <div id="root"></div>
    
    <!-- ✅ Google Sign-In Button Container (للصفحات التي تحتاجه) -->
    <!-- يتم إنشاؤه تلقائياً بواسطة React Components -->
    
    <!-- ✅ Script للتحقق من Google APIs -->
    <script>
      window.addEventListener('load', function() {
        // التحقق من تحميل Google APIs
        const checkGoogle = () => {
          if (window.google && window.google.accounts) {
            console.log('✅ Google Identity Services loaded successfully');
          } else {
            console.log('⏳ Waiting for Google Identity Services...');
            setTimeout(checkGoogle, 500);
          }
        };
        checkGoogle();
      });
    </script>
  </body>
</html>
